name: Fetch Tokens

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

concurrency:
  group: fetch-tokens
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  fetch-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch tokens
        run: pnpm fetch-tokens
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Hard cap: 80 * 4 runs/day * ~30 days = 9,600 max/month
          COINGECKO_BUDGET_PER_RUN: "80"

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet -- 'web/src/registry/tokens/tokens.*.json' 'web/scripts/erc20-cache.json' 'web/public/img/tokens/coingecko/*.webp' || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/src/registry/tokens/tokens.*.json web/scripts/erc20-cache.json web/public/img/tokens/coingecko/*.webp
          git commit -m "chore: update token snapshots"
          git push
